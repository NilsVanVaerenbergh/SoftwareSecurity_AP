<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello world</h1>
    <p id="api-response"></p>
    <script text="javascript/text">
        // deel 1
        let apiResponseText = document.querySelector("#api-response");
        fetch("http://localhost:5000", {method: "GET"})
        .then(response => response.text())
        .then(data => apiResponseText.innerText = data
        ).catch(err => apiResponseText.innerText = err.message);

        // deel 2
        let url = "https://www.dreamland.be/"
        let newWindow = window.open(url, "localhost", '');
        newWindow.addEventListener("load", (e) => {
            console.log(newWindow.document.querySelector("h1"));
        })
    </script>
</body>
</html>
